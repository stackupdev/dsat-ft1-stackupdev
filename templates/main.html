<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',
        filename='styles.css') }}">
</head>
<body>
    <div class="container">
    {% if username %}
        <div style="text-align:right; font-weight:bold;">Welcome, {{ username }}!</div>
    {% endif %}
    <h2>Main</h2>
        <form action="/llama" method="post">
            <input type="submit" value="LLAMA chatbot via groq">
        </form>
        <form action="/deepseek" method="post">
            <input type="submit" value="DEEPSEEK chatbot via groq">
        </form>
        <form action="/dbs" method="post">
            <input type="submit" value="Predict DBS price">
        </form>
        <form action="/sepia" method="post">
            <input type="submit" value="Sepia Filter">
        </form>
        <form action="/telegram" method="post">
            <input type="submit" value="START TELEGRAM">
        </form>
        <form action="/stop_telegram" method="post">
            <input type="submit" value="STOP TELEGRAM">    
        </form>
        <form action="/user_log" method="post">
            <input type="submit" value="USER LOG">    
        </form>
        <form action="/delete_log" method="post">
            <input type="submit" value="DELETE LOG">    
        </form>

        <form action="/logout" method="post" style="margin-top: 20px;">
            <input type="submit" value="Logout" style="background:#dc3545;color:white;">
        </form>
    </div>
</body>
