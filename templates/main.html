<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',
        filename='styles.css') }}">
    <style>
        .user-management {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .user-list {
            margin-top: 20px;
        }
        .user-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .navigation-links {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .nav-button, .nav-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .nav-button:hover, .nav-form input[type="submit"]:hover {
            background-color: #357abd;
        }
        .nav-form {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>Main</h2>
    
    <!-- User Management Section -->
    <div class="user-management">
        <h3>User Management</h3>
        
        <!-- Add User Form -->
        <div class="form-group">
            <h4>Add New User</h4>
            <form action="/add_user" method="post">
                <input type="text" name="username" placeholder="Enter username" required>
                <button type="submit">Add User</button>
            </form>
        </div>
        
        <!-- Delete User Form -->
        <div class="form-group">
            <h4>Delete User</h4>
            <form action="/delete_user" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                <input type="text" name="username" placeholder="Enter username to delete" required>
                <button type="submit" style="background-color: #ff6b6b; color: white;">Delete User</button>
            </form>
        </div>
        
        <!-- Display Users -->
        <div class="user-list">
            <h4>Current Users</h4>
            {% if users %}
                {% for user in users %}
                    <div class="user-item">
                        <span>{{ user[0] }}</span>
                        <small>Added: {{ user[1] }}</small>
                    </div>
                {% endfor %}
            {% else %}
                <p>No users found</p>
            {% endif %}
        </div>
    </div>
    
    <!-- Navigation Links -->
    <div class="navigation-links">
        <a href="{{ url_for('view_logs') }}" class="nav-button">View Action Logs</a>
        <form action="/llama" method="post" class="nav-form">
            <input type="submit" value="LLAMA chatbot via groq">
        </form>
        <form action="/deepseek" method="post">
            <input type="submit" value="DEEPSEEK chatbot via groq">
        </form>
        <form action="/dbs" method="post">
            <input type="submit" value="Predict DBS price">
        </form>
        <form action="/telegram" method="post">
            <input type="submit" value="START TELEGRAM">
        </form>
        <form action="/stop_telegram" method="post">
            <input type="submit" value="STOP TELEGRAM">
        </form>
    </div>
</body>
