<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Action Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .logs-container {
            margin-top: 20px;
        }
        .log-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .log-table th, .log-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .log-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .log-table tr:hover {
            background-color: #f5f5f5;
        }
        .action-add {
            color: #28a745;
            font-weight: bold;
        }
        .action-delete {
            color: #dc3545;
            font-weight: bold;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Action Logs</h2>
        
        <div class="logs-container">
            {% if logs %}
                <table class="log-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Action</th>
                            <th>Username</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr>
                            <td>{{ log[0] }}</td>
                            <td>
                                <span class="action-{{ log[1].lower() }}">
                                    {{ log[1] }}
                                </span>
                            </td>
                            <td>{{ log[2] }}</td>
                            <td>{{ log[3] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>No logs found.</p>
            {% endif %}
        </div>
        
        <a href="{{ url_for('main') }}" class="back-button">Back to Main</a>
    </div>
</body>
</html>
